# This workflow generates hospital projections using the CHIME bayesian simulation from Open Ottawa hospitalization data

name: Hospital-projections

on: push

jobs:
  build:
    runs-on: "macos-latest"
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
        with:
          ref: dev
      - uses: conda-incubator/setup-miniconda@v1
        with:
          auto-update-conda: true
          python-version: "3.7"
      - name: Conda info
        shell: bash -l {0}
        run: conda info
      - name: Conda list
        shell: pwsh
        run: conda list
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install packages
        run: Rscript -e 'install.packages(c("rmarkdown", "knitr", "tidyverse", "jsonlite", "dplyr", "reticulate", "blogdown"))'
      - name: Test condaenv
        run: Rscript -e 'render_site("Python/hosp-projections.Rmd")'
