# This workflow generates hospital projections using the CHIME bayesian simulation from Open Ottawa hospitalization data

name: Hospital-projections

on: push

jobs:
  build:
    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: dev
      - uses: r-lib/actions/setup-r@v1
      - name: Install packages
        run: Rscript -e 'install.packages(c("tidyverse", "jsonlite"))'
      - name: Load tidyverse
        run: Rscript -e 'library(tidyverse)'
      - name: Source open Ottawa functions
        run: Rscript -e 'source("R/open_ottawa_scripts.R")' 
      - name: Source CHIME processing functions
        run: Rscript -e 'source("R/chime_functions.R")'
      - name: Print environment
        run: Rscript -e 'lapply(ls(),function(x)get(x))'
