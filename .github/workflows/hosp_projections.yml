# This workflow generates hospital projections using the CHIME bayesian simulation from Open Ottawa hospitalization data

name: Hospital-projections

on: push

jobs:
  build:
    env:
      open_ottawa: Rscript -e 'source("R/open_ottawa_scripts.R")' 
      chime_functions: Rscript -e 'source("R/chime_functions.R")'
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: dev
      - uses: r-lib/actions/setup-r@v1
      - name: Install packages
        run: Rscript -e 'install.packages(c("tidyverse", "jsonlite"))'
      - name: Load tidyverse
        run: Rscript -e 'library(tidyverse)'
      - name: Print environment variable
        run: Rscript -e 'print($open_ottawa)'
